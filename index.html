<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <select id="userSelect">
            <option value="user1">User 1</option>
            <option value="user2">User 2</option>
            <option value="user3">User 3</option>
            <option value="user4">User 4</option>
            <option value="user5">User 5</option>
            <option value="user6">User 6</option>
        </select>
        <input type="password" id="password" placeholder="Password" required>
        <br>
        <input type="file" id="csvFileInput" accept=".csv">
        <button onclick="handleFile()" id="uploadButton" disabled>Upload</button>
        <br>
        <input type="number" id="lineNumber" placeholder="Enter line number">
        <button onclick="goToLine()">Go</button> <!-- Add Go button -->
        <br>
        <div class="partition-line"></div>
        <br>
        <br>
        <div id="csvData"></div>
        <div class="audio-container">
            <audio id="audioPlayer" controls></audio>
        </div>
        <br>
        <button id="recordButton" onmousedown="startRecording()" onmouseup="stopRecording()">Record</button>
        <button onclick="submitData()">Submit</button>
    </div>
    <script src="script.js"></script> 
</body>
</html>
